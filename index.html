<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__nav">
                <nav class="nav">
                    <a href="#" class="nav__link">Panto</a>
                     <ul class="nav__list">
                        <li><a href="#" class="nav__list-link">Furniture</a></li>    
                        <li><a href="#" class="nav__list-link">Shop</a></li>    
                        <li><a href="#" class="nav__list-link">About Us</a></li>    
                        <li><a href="#" class="nav__list-link">Contact</a></li>    
                     </ul>
                    <a href="#" class="cart">
                        <img class="cart__img" src="./img/header/bag.svg" alt="">
                        <div href="#" class="cart__count">0</div>
                    </a>
                </nav>
            </div>
            <div class="header__content">
                <h1 class="header__title">Make your interior more minimalistic & modern</h1>
                <p class="header__subtitle">Turn your room with panto into a lot more minimalist and modern with ease and speed</p>
                <form action="" class=" header__form search-form">
                    <input type="text" class="search-form__input" placeholder="Search furniture">
                    <button class="search-form__btn">
                        <img src="./img/header/search.svg" alt="">
                    </button>
                </form>
            </div>
            <div class="header__dot-sofa">
                <button class="info__dot">
                    <div class="info__dot-center"></div>
                    <div class="info__dot-radius"></div>
                </button>
                <div class="info__hint none">
                    <label>
                        <input type="radio" class="info__hint-radio" name="sofa__radio" checked>
                        <div class="info__hint-radio-fake info__hint-radio-fake--orange"></div>
                    </label>
                    <label>
                        <input type="radio" class="info__hint-radio" name="sofa__radio">
                        <div class="info__hint-radio-fake info__hint-radio-fake--biruza"></div>
                    </label>
                    <label>
                        <input type="radio" class="info__hint-radio" name="sofa__radio">
                        <div class="info__hint-radio-fake info__hint-radio-fake--gray"></div>
                    </label>
                </div>
            </div>
            <div class="header__dot-vase">
                <button class="info__dot">
                    <div class="info__dot-center"></div>
                    <div class="info__dot-radius"></div>
                </button>
                <div class="info__hint none">
                    <label>
                        <input type="radio" class="info__hint-radio" name="vase__radio" checked>
                        <div class="info__hint-radio-fake info__hint-radio-fake--orange"></div>
                    </label>
                    <label>
                        <input type="radio" class="info__hint-radio" name="vase__radio">
                        <div class="info__hint-radio-fake info__hint-radio-fake--biruza"></div>
                    </label>
                    <label>
                        <input type="radio" class="info__hint-radio" name="vase__radio">
                        <div class="info__hint-radio-fake info__hint-radio-fake--gray"></div>
                    </label>
                </div>
            </div>
            <div class="header__dot-item">
                <button class="info__dot">
                    <div class="info__dot-center"></div>
                    <div class="info__dot-radius"></div>
                </button>
                <div class="info__hint none">
                    <label>
                        <input type="radio" class="info__hint-radio" name="item__radio" checked>
                        <div class="info__hint-radio-fake info__hint-radio-fake--orange"></div>
                    </label>
                    <label>
                        <input type="radio" class="info__hint-radio" name="item__radio">
                        <div class="info__hint-radio-fake info__hint-radio-fake--biruza"></div>
                    </label>
                    <label>
                        <input type="radio" class="info__hint-radio" name="item__radio">
                        <div class="info__hint-radio-fake info__hint-radio-fake--gray"></div>
                    </label>
                </div>
            </div>
            <div class="header__dot-wall">
                <button class="info__dot">
                    <div class="info__dot-center"></div>
                    <div class="info__dot-radius"></div>
                </button>
                <div class="info__hint none">
                    <label>
                        <input type="radio" class="info__hint-radio" name="wall__radio" checked>
                        <div class="info__hint-radio-fake info__hint-radio-fake--orange"></div>
                    </label>
                    <label>
                        <input type="radio" class="info__hint-radio" name="wall__radio">
                        <div class="info__hint-radio-fake info__hint-radio-fake--biruza"></div>
                    </label>
                    <label>
                        <input type="radio" class="info__hint-radio" name="wall__radio">
                        <div class="info__hint-radio-fake info__hint-radio-fake--gray"></div>
                    </label>
                </div>
            </div>
        </div>
    </header>
    <script src="./js/main.js"></script>
</body>
</html>
